<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- MetroPower Logo -->

  <!-- Background -->
  <rect width="200" height="60" rx="8" fill="white"/>

  <!-- Logo Icon -->
  <g transform="translate(10, 10)">
    <!-- Lightning bolt in red circle -->
    <circle cx="20" cy="20" r="18" fill="#DC2626"/>
    <path d="M24 8L16 20H20L18 32L26 20H22L24 8Z" fill="white" stroke="white" stroke-width="0.5"/>

    <!-- Power lines -->
    <rect x="4" y="12" width="32" height="1.5" fill="#DC2626" opacity="0.8"/>
    <rect x="4" y="27" width="32" height="1.5" fill="#DC2626" opacity="0.8"/>

    <!-- Metro connection points -->
    <circle cx="6" cy="16" r="2" fill="#DC2626"/>
    <circle cx="34" cy="16" r="2" fill="#DC2626"/>
    <circle cx="6" cy="24" r="2" fill="#DC2626"/>
    <circle cx="34" cy="24" r="2" fill="#DC2626"/>
  </g>

  <!-- Text -->
  <g transform="translate(60, 15)">
    <!-- MetroPower Text -->
    <text x="0" y="20" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#DC2626">MetroPower</text>
    <text x="0" y="35" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#6C757D">Tucker Branch</text>
  </g>
</svg>
