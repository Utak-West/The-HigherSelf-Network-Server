<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="400" fill="#f7f7f7" rx="10" ry="10"/>

  <!-- Notion Box -->
  <rect x="50" y="100" width="250" height="200" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" rx="10" ry="10"/>
  <text x="175" y="80" font-family="Arial" font-size="24" text-anchor="middle" fill="#000000" font-weight="bold">Notion</text>
  <text x="175" y="320" font-family="Arial" font-size="16" text-anchor="middle" fill="#666666">User Interface &amp; Data Entry</text>

  <!-- Supabase Box -->
  <rect x="500" y="100" width="250" height="200" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" rx="10" ry="10"/>
  <text x="625" y="80" font-family="Arial" font-size="24" text-anchor="middle" fill="#000000" font-weight="bold">Supabase</text>
  <text x="625" y="320" font-family="Arial" font-size="16" text-anchor="middle" fill="#666666">Advanced Database &amp; Analytics</text>

  <!-- Notion Logo -->
  <rect x="125" y="130" width="100" height="100" fill="#ffffff" stroke="#000000" stroke-width="2" rx="10" ry="10"/>
  <text x="175" y="190" font-family="Arial" font-size="20" text-anchor="middle" fill="#000000" font-weight="bold">N</text>

  <!-- Supabase Logo -->
  <rect x="575" y="130" width="100" height="100" fill="#3ecf8e" stroke="#3ecf8e" stroke-width="2" rx="10" ry="10"/>
  <text x="625" y="190" font-family="Arial" font-size="20" text-anchor="middle" fill="#ffffff" font-weight="bold">S</text>

  <!-- Database Icons in Notion -->
  <rect x="80" y="240" width="30" height="40" fill="#3b82f6" stroke="#3b82f6" stroke-width="1" rx="3" ry="3"/>
  <rect x="120" y="240" width="30" height="40" fill="#3b82f6" stroke="#3b82f6" stroke-width="1" rx="3" ry="3"/>
  <rect x="160" y="240" width="30" height="40" fill="#3b82f6" stroke="#3b82f6" stroke-width="1" rx="3" ry="3"/>
  <rect x="200" y="240" width="30" height="40" fill="#10b981" stroke="#10b981" stroke-width="1" rx="3" ry="3"/>
  <rect x="240" y="240" width="30" height="40" fill="#10b981" stroke="#10b981" stroke-width="1" rx="3" ry="3"/>

  <!-- Database Icons in Supabase -->
  <rect x="530" y="240" width="30" height="40" fill="#3b82f6" stroke="#3b82f6" stroke-width="1" rx="3" ry="3"/>
  <rect x="570" y="240" width="30" height="40" fill="#3b82f6" stroke="#3b82f6" stroke-width="1" rx="3" ry="3"/>
  <rect x="610" y="240" width="30" height="40" fill="#3b82f6" stroke="#3b82f6" stroke-width="1" rx="3" ry="3"/>
  <rect x="650" y="240" width="30" height="40" fill="#10b981" stroke="#10b981" stroke-width="1" rx="3" ry="3"/>
  <rect x="690" y="240" width="30" height="40" fill="#10b981" stroke="#10b981" stroke-width="1" rx="3" ry="3"/>

  <!-- Sync Arrows -->
  <path d="M 310 150 L 490 150" stroke="#6d28d9" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 490 200 L 310 200" stroke="#6d28d9" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Arrow Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6d28d9"/>
    </marker>
  </defs>

  <!-- Sync Text -->
  <text x="400" y="140" font-family="Arial" font-size="14" text-anchor="middle" fill="#6d28d9">Notion → Supabase</text>
  <text x="400" y="220" font-family="Arial" font-size="14" text-anchor="middle" fill="#6d28d9">Supabase → Notion</text>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="28" text-anchor="middle" fill="#6d28d9" font-weight="bold">Database Synchronization System</text>

  <!-- Legend -->
  <rect x="250" y="350" width="20" height="20" fill="#3b82f6" rx="3" ry="3"/>
  <text x="280" y="365" font-family="Arial" font-size="14" fill="#333333">Core Operational Databases</text>

  <rect x="470" y="350" width="20" height="20" fill="#10b981" rx="3" ry="3"/>
  <text x="500" y="365" font-family="Arial" font-size="14" fill="#333333">Agent Support Databases</text>
</svg>
